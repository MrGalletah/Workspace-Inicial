            <!-- Botones de sorting -->

            <div id="cajaDeBotones" class="row p-0 d-flex justify-content-between cajaDeBotones">
              <div class="col-sm-11"></div>
              <div class="col-sm-1">Ordenar:
                  <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
                    <input type="radio" class="btn-check" name="options" id="sortAsc">
                    <label class="btn btn-light" title="Menor a mayor precio" for="sortAsc">$-</label>
                    <input type="radio" class="btn-check" name="options" id="sortDesc">
                    <label class="btn btn-light" title="Mayor a menor precio" for="sortDesc">$+</label>
                    <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
                    <label class="btn btn-light" title="Los más vendidos" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
                  </div>
              </div>
            </div>
            

        <!-- Filtros -->

   <div  class="row d-flex justify-content-between cajaDeBotones">
          <div class="col-sm-8">
            <form id="formSearch" class="d-flex mx-auto" role="search">
              <input id="inputSearch" title="Haz click para buscar" autocomplete="off" class="me-2 text-center" type="search" placeholder="Buscar artículo" aria-label="Search" >
              <span class="search-icon">  <i class='bx bx-search'></i> </span>
            </form>
          </div>

          <div class="col-sm-1 text-end">
            <input class="form-control" type="number" title="Precio Mínimo" placeholder="min." id="rangeFilterCountMin" max="999999" min="0">

          <div class="col-sm-1 text-end">
            <input class="form-control" type="number" title="Precio Máximo" placeholder="máx." id="rangeFilterCountMax" max="999999" min="0">

          <div class="col-sm-1">
                    <div class="btn-group" role="group">
                      <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                      <button class="btn btn-light btn-sm" id="clearRangeFilter">Limpiar</button>
                    </div>
          </div>
   </div>
